{% extends "base.html" %}

{% block content %}
  <h2>질문 등록</h2>
  <form action="/question/create" method="post">
    <p>
      제목:
      <input type="text" name="subject" />
    </p>
    <p>
      내용:<br />
      <textarea name="content" rows="10" cols="50"></textarea>
    </p>
    <p>
      <button type="submit">등록</button>
      <a href="/question/">취소</a>
    </p>
  </form>
{% endblock %}
